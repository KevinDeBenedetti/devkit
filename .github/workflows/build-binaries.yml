name: Build Release Binaries

on:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: devkit-x86_64-linux-gnu
            cross: false
          
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: devkit-x86_64-linux-musl
            cross: true
          
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: devkit-aarch64-linux-gnu
            cross: true
          
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: devkit-x86_64-darwin
            cross: false
          
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: devkit-aarch64-darwin
            cross: false
          
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: devkit-x86_64-windows.exe
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.artifact }}.zip devkit.exe
          else
            tar czf ../../../${{ matrix.artifact }}.tar.gz devkit
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.artifact }}.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}