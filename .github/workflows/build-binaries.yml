name: Build Release Binaries

on:
  release:
    types: [created, published] # <-- trigger on created and published releases

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
            use_cross: false

          # Linux x86_64 (musl - statique)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            platform: linux-x86_64-musl
            use_cross: true

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-aarch64
            use_cross: true

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-x86_64
            use_cross: false

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-arm64
            use_cross: false

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf $GITHUB_WORKSPACE/devkit-${{ matrix.platform }}.tar.gz devkit

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a $GITHUB_WORKSPACE/devkit-${{ matrix.platform }}.zip devkit.exe

      - name: Upload tar.gz asset to release (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/devkit-${{ matrix.platform }}.tar.gz
          asset_name: devkit-${{ matrix.platform }}.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload zip asset to release (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/devkit-${{ matrix.platform }}.zip
          asset_name: devkit-${{ matrix.platform }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
